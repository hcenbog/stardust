<script type="text/javascript">
    $(document).ready(function () {
        showHotList();
    });

    function showHotList() {
        $("#hot-list").empty();
        $.ajax({
            url: "/products/hot_list",
            type: "GET",
            dataType: "JSON",
            success: function (json) {
                let list = json.data;
                console.log("count=" + list.length);
                for (let i = 0; i < list.length; i++) {
                    console.log(list[i].title);
                    let html = '<div class="col-md-12">' +
                        '<div className="col-md-4"><img src="images/shop.png"></div>' +
                        '<div class="col-md-2 text-row-2"><a href="web/bid/pack.html?id=#{id}">#{name}</a></div>' +
                        '<div class="col-md-3">#{texture}</div>' +
                        '<div class="col-md-3">#{size}</div>' +
                        '<div class="col-md-2">#{despatch}</div>' +
                        '<div class="col-md-2">#{despatchWh}</div>' +
                        '</div>';

                    html = html.replace(/#{id}/g, list[i].id);
                    html = html.replace(/#{name}/g, list[i].name);
                    html = html.replace(/#{texture}/g, list[i].texture);
                    html = html.replace(/#{size}/g, list[i].size);
                    html = html.replace(/#{despatch}/g, list[i].despatch);
                    html = html.replace(/#{despatchWh}/g, list[i].despatchWh);

                    $("#hot-list").append(html);
                }
            }
        });
    }

    //搜索
    $(document).ready(function () {
        $("#searchForm").on("submit", function (event) {
            event.preventDefault();
            searchProducts();
        });
    });

    function searchProducts() {
        var keyword = $("#searchBox").val();
        $.ajax({
            url: "/products/search",
            method: "GET",
            data: {keyword: keyword},
            success: function (response) {
                localStorage.setItem("searchResults", JSON.stringify(response));
                localStorage.setItem("searchKeyword", keyword);
                window.location.href = "web/order/search.html";
            },
            error: function (error) {
                console.error("Error:", error);
            }
        });
    }

</script>
