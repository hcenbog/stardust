<script>
    $(document).ready(function () {
        var searchResults = JSON.parse(localStorage.getItem("searchResults"));
        var searchKeyword = localStorage.getItem("searchKeyword");
        $("#searchKeyword").text(searchKeyword);
        displayProducts(searchResults);
    });

    function displayProducts(products) {
        products.forEach(function (product) {
            var productElement = `
                <div class="col-md-3">
                    <div class="goods-panel" style="background-color: rgb(214 217 234);">
                        <img src="../../images/shop.png" class="img-responsive" />
                        <p>价格¥${product.price}</p>
                        <p>尺寸大小：${product.size}</p>
                        <p>名称：<small>${product.name}</small></p>
                        <button class="details-button" data-id="${product.id}">详细信息</button>
                        <button class="add-to-cart-button" data-id="${product.id}">🛒</button>
                    </div>
                </div>`;
            $("#products").append(productElement);
        });

        $(".details-button").on("click", function (event) {
            event.preventDefault();
            var productId = $(this).data("id");
            location.href = "../bid/pack.html?id=" + productId;
        });

        $(".add-to-cart-button").on("click", function (event) {
            event.preventDefault();
            var productId = $(this).data("id");
            addToCart(productId);
        });
    }

    function addToCart(productId) {
        $.ajax({
            url: "/carts/add_to_cart",
            type: "POST",
            data: {
                "pid": productId,
                "amount": 1
            },
            dataType: "JSON",
            success: function (json) {
                if (json.state === 200) {
                    alert("增加成功！");
                } else {
                    alert("增加失败！" + json.message);
                }
            },
            error: function (xhr) {
                alert("您的登录信息已经过期，请重新登录！HTTP响应码：" + xhr.status);
                location.href = "../../login.html";
            }
        });
    }

    $(document).ready(function () {
        $("#searchForm").on("submit", function (event) {
            event.preventDefault();
            searchProducts();
        });
    });

    function searchProducts() {
        var keyword = $("#searchBox").val();
        $.ajax({
            url: "/products/search",
            method: "GET",
            data: {keyword: keyword},
            success: function (response) {
                localStorage.setItem("searchResults", JSON.stringify(response));
                localStorage.setItem("searchKeyword", keyword);
                window.location.href = "search.html";
            },
            error: function (error) {
                console.error("Error:", error);
            }
        });
    }
	   //搜索
    $(document).ready(function () {

    function searchProducts() {
