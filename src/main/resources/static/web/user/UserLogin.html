    <script src="../../js/autoLogin.js" type="text/javascript"></script>
</head>
<body>
<!--头部-->
<header class="header">
    <img alt="" src="../../images/stumalllogo.png"/>
    <span class="pull-right"><small>欢迎访问</small><a href="../../index.html">钢板在线商城</a></span>
</header>
<!--主体-->
<div class="container mycontent text-left">
    <!--透明层 -->
    <div class="loginDiv">
        <p>用户登录</p>
        <!--表单开始-->
        <form action="index.html" class="form-horizontal" id="form-login" role="form">
            <!--用户名-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="username">名字：</label>
                <div class="col-md-8">
                    <input class="form-control" id="username" name="username" placeholder="请输入用户名" type="text">
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="password"> 密码：</label>
                <div class="col-md-8">
                    <input class="form-control" id="password" name="password" placeholder="请输入密码" type="text">
                </div>
            </div>
            <!-- 记住我-->
            <div class="form-group">
                <div class="col-md-offset-3 col-md-6">
                    <div class="checkbox">
                        <label>
                            <input id="auto" type="checkbox">自动登录
                        </label>
                    </div>
                </div>
            </div>
            <!--提交按钮-->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input class="btn btn-primary" id="btn-login" type="button" value="登录"/>
                    <span class="pull-right"><small>还没有账号？</small><a href="UserReg.html">注册</a></span>
                </div>
            </div>
        </form>
    </div>
</div>
<!--页脚开始-->
<footer class="footer">
    <!--联系我们等-->
    <div class="container beforeBottom">
        <div class="col-md-offset-1 col-md-3">
            <div><img alt="" class="footLogo" src="../../images/stumalllogo.png"/></div>
        </div>
        <div class="col-md-4 callus text-center">
            <div class="col-md-4">
                <ul>
                    <li><a href="#">
                        <p>买家帮助</p>
                    </a></li>
                    <li><a href="#">新手指南</a></li>
                    <li><a href="#">服务保障</a></li>
                    <li><a href="#">常见问题</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li><a href="#">
                        <p>商家帮助</p>
                    </a></li>
                    <li><a href="#">商家入驻</a></li>
                    <li><a href="#">商家后台</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li><a href="#">
                        <p>关于我们</p>
                    </a></li>
                    <li><a href="#">关于网站</a></li>
                    <li><a href="#">联系我们</a></li>
                    <li>
                        <span class="iconfont icon-weixin"></span>
                        <span class="iconfont icon-weibo"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 页面底部-备案号 #footer -->
    <div class="col-md-12 text-center bottom">
        © 2023 京ICP备08963888号-45 <a target="_blank" href="#">钢板有限公司</a> 版权所有
    </div>
</footer>
<!--页脚结束-->
<!--页脚结束-->
<script type="text/javascript">
    $("#btn-login").click(function () {
        $.ajax({
            url: "/users/login",
            type: "POST",
            data: $("#form-login").serialize(),
            dataType: "json",
            success: function (json) {
                if (json.state == 200) {
                    alert("登录成功！");
                    location.href = "../../index.html";
                    $.cookie("avatar", json.data.avatar,
                        {expires: 7});
                    console.log("cookie中的avatar=" + $.cookie("avatar"));
                    location.href = "../../index.html";
                } else {
                    alert("登录失败！" + json.message);
                }
            }
        });
    });
</script>
</body>
</html>
