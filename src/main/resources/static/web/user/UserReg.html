<body>
<!--头部-->
<header class="header">
    <img alt="" src="../../images/stumalllogo.png"/>
    <span class="pull-right"><small>欢迎访问</small><a href="../../index.html">钢板在线商城</a></span>
</header>
<!--主体-->
<div class="container mycontent text-left">
    <!--透明层 -->
    <div class="regDiv">
        <p>新用户注册</p>
        <!--表单开始-->
        <form class="form-horizontal" id="form-reg" role="form">
            <!--用户名-->
            <div class="form-group">
                <label class="col-md-3 control-label">名字：</label>
                <div class="col-md-8">
                    <input class="form-control" name="username" placeholder="请输入用户名" type="text">
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label class="col-md-3 control-label"> 密码：</label>
                <div class="col-md-8">
                    <input class="form-control" name="password" placeholder="请输入密码" type="text">
                </div>
            </div>
            <!--确认密码-->
            <div class="form-group">
                <label class="col-md-3 control-label"> 确认密码：</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="请再次输入密码" type="text">
                </div>
            </div>
            <!--提交按钮-->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input class="btn btn-primary" id="btn-reg" type="button" value="立即注册"/>
                    <span class="pull-right"><small>已经有账号？</small><a href="UserLogin.html">登录</a></span>
                </div>
            </div>
        </form>
    </div>
</div>
<!--页脚开始-->
<footer class="footer">
    <!--联系我们等-->
    <div class="container beforeBottom">
        <div class="col-md-offset-1 col-md-3">
            <div><img alt="" class="footLogo" src="../../images/stumalllogo.png"/></div>
        </div>
        <div class="col-md-4 callus text-center">
            <div class="col-md-4">
                <ul>
                    <li><a href="#">
                        <p>买家帮助</p>
                    </a></li>

                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li><a href="#">
                        <p>商家帮助</p>
                    </a></li>
                    <li><a href="#">商家入驻</a></li>
                    <li><a href="#">商家后台</a></li>

                    <li>
                        <span class="iconfont icon-weixin"></span>
                        <span class="iconfont icon-weibo"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 页面底部-备案号 #footer -->

        © 2023 京ICP备08963888号-45 <a href="#" target="_blank">钢板有限公司</a> 版权所有
    </div>
</footer>

<!--页脚结束-->

<script type="text/javascript">
    $("#btn-reg").click(function () {
        $.ajax({
            url: "/users/reg",
            type: "POST",
            data: $("#form-reg").serialize(),
            dataType: "json",
            success: function (json) {
                if (json.state == 200) {
                    alert("注册成功！");
                    location.href = "UserLogin.html";
                } else {
                    alert("注册失败！" + json.message);
                }
            }
        });
    });
</script>
